import = [
  "~/.config/alacritty/dark.toml"
]

live_config_reload = true

[font]
size = 12

[font.normal]
family = "NanumGothicCoding"
style = "Regular"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
key = "/"
action = "SearchForward"
mode = "Vi|~Search"
mods = "Shift"

[mouse]
hide_when_typing = false

[scrolling]
history = 100000

[window]
dynamic_title = true
